{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      {% if user.profile.profile_picture %}
        <img src="{{ user.profile.profile_picture }}" alt="Profile Picture" class="img-fluid rounded-circle mb-3">
      {% endif %}
    </div>
    <div class="col-md-8">
      <h2>{{ user.profile.full_name|default:"User" }}'s Profile</h2>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>First Name:</strong> {{ user.first_name }}</p>
      <p><strong>Last Name:</strong> {{ user.last_name }}</p>
      <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
    </div>
  </div>
</div>
{% endblock %}
